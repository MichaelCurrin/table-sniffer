name: Python CI

on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v1
        
      - name: Set up Python 3 ğŸ
        uses: actions/setup-python@v1
        with:
          python-version: 3.X

      - name: Install dependencies ğŸ”§
        run: |
          make install
          make install-dev

      - name: Check formatting ğŸ§
        run: make fmt-check

      - name: Lint ğŸ§
